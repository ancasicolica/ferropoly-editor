<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css"
          href="/modules/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="/modules/bootstrap-material-design/dist/css/ripples.min.css">

    <script src="/modules/jquery/dist/jquery.js"></script>
    <script src="/modules/bootstrap-material-design/dist/js/material.js"></script>
    <script src="/modules/bootstrap-material-design/dist/js/ripples.js"></script>
    <title>Title</title>

    <script>
        $(document).ready(function() {
            console.log('init');
            $.material.init();
        })

    </script>
</head>
<body>
<h1>Test</h1>
<div class="well page" id="radio-button">
    <h1 class="header">Radio buttons</h1>

    <h2>Default
        <small>outside a <code>.form-group</code></small>
    </h2>
    <div class="radio">
        <label>
            <input type="radio" name="sample1" value="option1" checked="">
            Always
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="sample1" value="option1">
            Only when plugged in
        </label>
    </div>

    <h2>Default inside a
        <small><code>.form-group</code></small>
    </h2>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="sample1" value="option1" checked="">
                Always
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="sample1" value="option1">
                Only when plugged in
            </label>
        </div>
    </div>

</div>
</body>
</html>
